# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 12
settings:
  debug: false
  bungeecord: true
  sample-count: 12
  player-shuffle: 0
  user-cache-size: 1000
  save-user-cache-on-stop-only: true
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 10.0
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 4
  log-villager-deaths: true
  log-named-deaths: false
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
messages:
  whitelist: You are not whitelisted on this server! Apply in the Discord to join
  unknown-command: Unknown command. Type "/help" for help.
  server-full: The server is full!
  outdated-client: Outdated client! Please use {0}
  outdated-server: Outdated server! I'm still on {0}
  restart: Server is restarting
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
commands:
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  log: true
  tab-complete: 0
  send-namespaced: true
  spam-exclusions:
  - /skill
  silent-commandblock-console: false
players:
  disable-saving: false
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    view-distance: 7
    mob-spawn-range: 6
    below-zero-generation-in-existing-chunks: true
    simulation-distance: default
    thunder-chance: 100000
    verbose: true
    hopper-amount: 1
    dragon-death-sound-radius: 0
    seed-village: 56413284
    seed-desert: 84661894
    seed-igloo: 77645328
    seed-jungle: 74656532
    seed-swamp: 25219877
    seed-monument: 65666933
    seed-shipwreck: 44576789
    seed-ocean: 96334724
    seed-outpost: 95512462
    seed-endcity: 14673564
    seed-slime: 85227461
    seed-bastion: 44442738
    seed-fortress: 5534612
    seed-mansion: 47913364
    seed-fossil: 89741131
    seed-portal: 75431622
    max-tnt-per-tick: 100
    enable-zombie-pigmen-portal-spawns: true
    item-despawn-rate: 6000
    wither-spawn-sound-radius: 0
    arrow-despawn-rate: 400
    trident-despawn-rate: 1200
    hanging-tick-frequency: 100
    zombie-aggressive-towards-villager: true
    nerf-spawner-mobs: true
    end-portal-sound-radius: 0
    max-entity-collisions: 2
    merge-radius:
      exp: 6.0
